<div class="top-nav">
  <div class="container">
    <div class="logo-block">
      <img src="assets/images/full-logo.png" />
    </div>
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ item.name }}</a
    >
    <a class="float-end" routerLink="/">Logout</a>
  </div>
</div>
