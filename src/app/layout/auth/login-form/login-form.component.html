<form #form="ngForm" #formNative autocomplete="off">
  <div class="form-group">
    <div class="input-group validation-element">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input
        class="form-control"
        type="email"
        [(ngModel)]="formObjectInput.email"
        data-validation-property="Username"
        name="Username"
        placeholder="Email Address"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group validation-element">
      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
      <input
        class="form-control"
        type="password"
        [(ngModel)]="formObjectInput.password"
        autocomplete="new-password"
        name="Password"
        placeholder="Password"
      />
    </div>
  </div>
</form>
