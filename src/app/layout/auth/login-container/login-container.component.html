<div class="login-page">
  <div class="signup-form">
    <div class="form-wrapper">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="w-100 text-center mb-3">
            <img src="assets/images/logo.png" />
          </div>
          <h2>{{ "PARAGRAPH.TITLE" | translate }}</h2>
          <p class="lead">{{ "PARAGRAPH.INTRO_TEXT" | translate }}</p>

          <app-login-form
            [formObjectInput]="user"
            (formIsValid)="validation($event)"
            (user)="onFormChange($event)"
          ></app-login-form>

          <div class="form-group">
            <button
              class="btn btn-primary btn-block login-btn"
              type="submit"
              (click)="onSubmit()"
            >
              {{ "ACTION.SIGN_IN" | translate }}
            </button>
          </div>
          <p class="small text-center">
            {{ "PARAGRAPH.TOS" | translate }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
