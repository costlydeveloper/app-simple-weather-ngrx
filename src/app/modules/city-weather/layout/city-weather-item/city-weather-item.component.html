<div class="card pointer">
  <div class="card-body">
    <form
      #myFavoritesForm="ngForm"
      (change)="favoritesFormTrigger(myFavoritesForm.value)"
    >
      <div
        class="row m-0"
        routerLink="/weather/{{ cityWeatherItem?.name.toLowerCase() }}"
      >
        <div class="col-md-12 p-0">
          <h5 class="card-title">{{ cityWeatherItem?.name }}</h5>
        </div>
        <div class="col-md-6">
          <p class="card-text">{{ cityWeatherItem.weather[0].main }}</p>
        </div>
        <div class="col-md-6">
          <ul class="list-group list-group-flush">
            <li class="inline-list-item">
              <img
                src="http://openweathermap.org/img/w/{{
                  cityWeatherItem.weather[0].icon
                }}.png"
              />
            </li>
            <li class="inline-list-item">CÂ° {{ cityWeatherItem.main.temp }}</li>
          </ul>
        </div>
        <div class="col-md-12 p-0">
          <p class="card-text first-capital">
            {{ cityWeatherItem.weather[0].description }}
          </p>
        </div>
      </div>
      <div class="form-check-block">
        <input
          class="star"
          id="favorite-{{ cityWeatherItem?.id }}"
          type="checkbox"
          name="favorite-{{ cityWeatherItem?.id }}"
          [(ngModel)]="isFavorite"
          (change)="addRemoveFavorite(cityWeatherItem.id, $event)"
        />
        <label class="p-checkbox-label" for="favorite-{{ cityWeatherItem?.id }}"
          >Favorite</label
        >
      </div>
    </form>
  </div>
</div>
