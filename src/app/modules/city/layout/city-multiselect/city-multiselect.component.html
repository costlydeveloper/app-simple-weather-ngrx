<h5>Select the city</h5>
<div class="row m-0 p-0">
  <div class="col-md-12 m-0 mb-2 p-0">
    <p-multiSelect
      class="multiselect-cities"
      [options]="cities$ | async"
      [(ngModel)]="selected"
      [style]="{ width: '100%' }"
      (onChange)="submit()"
      optionLabel="name"
      defaultLabel="Select a City"
    ></p-multiSelect>
  </div>
</div>
